[pytest]
# Disable ROS/ament plugins that interfere with the project
# NOTE: The addopts approach below does NOT prevent plugin loading errors.
# ROS plugins fail during the plugin loading phase, before addopts can take effect.
addopts = -p no:launch_testing -p no:launch_testing_ros -p no:ament_copyright -p no:ament_flake8 -p no:ament_pep257 -p no:ament_xmllint -p no:ament_lint

# REQUIRED: Always run tests with PYTEST_DISABLE_PLUGIN_AUTOLOAD=1
# Example: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 uv run pytest
# See CLAUDE.md for more details and examples.
